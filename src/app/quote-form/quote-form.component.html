<div class="container-fluid">

  <form (submit)="onSubmit(quote.value)">
    <div>
      <!-- <label for="name">Write Quote Here!:</label> -->
      <br>
      <textarea rows="15" cols="50" type="text"  name="quote" [(ngModel)]="quote" placeholder="Write Quote Here"></textarea>
    </div>

    <div class="form-group">

      <label for="author">Author :</label>
      <input type="text" [(ngModel)]="author" name="author">
    </div>
    <br>
    <div class="form-group">

      <label for="name">Name :</label>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    

  </form>


  <p>QUOTE:{{quote}}</p>
  <p>AUTHOR:{{author}}</p>
  <p>NAME:{{name}}</p>
  <button (click)="onClick(quotes)" type="submit">Submit Quote</button>
  <ul>
    <li *ngFor="let quote of quotes; let i = index">{{i+1}}: {{quote}}  
      <app-quote-details></app-quote-details>
      <button (click)="deleteQuote(quote)" type="submit">Delete Quote</button>

        
      <button  (click)="votesup()">UpVote: {{votesup}} </button><button style="margin-left: 1%;">0</button>
      <button  (click)="voteDown()">DownVote: {{votesdown}}</button><button style="margin-left: 1%;">0</button>
    </li>
  </ul>
